name: 生成并签名 SBOM

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "package.json"
      - "yarn.lock"
  pull_request:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "package.json"
      - "yarn.lock"
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sbom:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    name: 生成 SBOM
    steps:
    - name: 加固运行器（审计所有出站调用）
      uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
      with:
        egress-policy: audit

    - name: 检出代码
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        fetch-depth: 0

    - name: 使用 Syft 生成 SBOM
      uses: anchore/sbom-action@61119d458adab75f756bc0b9e4bde25725f86a7a # v0.17.2
      with:
        format: spdx-json
        output-file: sbom.spdx.json
        # 指定扫描目录
        path: .

    - name: 安装 Sigstore
      uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

    - name: 签名 SBOM
      env:
        COSIGN_EXPERIMENTAL: "1"
      run: |
        cosign sign-blob \
          --yes \
          --output-signature sbom.spdx.json.sig \
          --output-certificate sbom.spdx.json.crt \
          --bundle sbom.spdx.json.bundle \
          sbom.spdx.json

    - name: 上传 SBOM 构件
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
      with:
        name: sbom
        path: |
          sbom.spdx.json
          sbom.spdx.json.sig
          sbom.spdx.json.crt
          sbom.spdx.json.bundle
        retention-days: 30

    - name: 上传 SBOM 到 GitHub 依赖关系图
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
      if: github.event_name != 'pull_request'
      with:
        name: dependency-snapshot
        path: sbom.spdx.json
        retention-days: 30